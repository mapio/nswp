<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>nofussbm popup</title>
	<script type="text/javascript" src="sha1.js"></script>
	<script>
		var form, secret;
		function onload() {
			form = document.forms.password;
			secret = localStorage.getItem( "secret" );
			if ( ! secret ) {
				alert( "Please set your secret in extension options" );
			}
			chrome.tabs.getSelected( null, function( tab ) {
				form.url.value = tab.url.replace( /https?:\/\/(www.)?([^\/]*)(\/.*)?/, '$2' );
				generate();
			} );
		}
		function generate() {
			form.password.value = Sha1.hash( secret + form.url.value ).substring( 1, 16 );
			copy();
			form.url.select();
		}
		function copy() {
			form.password.select();
			document.execCommand( "Copy" );
		}
	</script>
	</head>
	<body onload="onload()">
		<form action="#" method="post" name="password">
			<input type="url" name="url" id="url" size="32" onchange="generate()" autocapitalize="off">
			<input type="text" name="password" id="password" size="18" onclick="copy()">
		</form>
	</body>
</html>
